<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <script src="/My-HTML-templates/Working/Fashion/jsss/main.js" defer></script>
    <style>
        .maindivcontact {
            background-color: #2575fc;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .contact-section {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            width: 50%;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {

            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #b605ad;
            box-shadow: 0 0 5px 5px #b605ad;
        }

        .form-group textarea {
            resize: none;
            height: 150px;
        }

        .form-group input[type="submit"] {
            background-color: #FF1493;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #8d004b;
        }

        .form-group input[type="submit"]:active {
            transform: scale(0.95);
        }

        .form-group input,
        .form-group textarea {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Animation Effects */
        .contact-section {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-section {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header></header>
    <div class="maindivcontact">
        <div class="contact-section ">
            <h2>contact us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your mail address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send message">
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
</body>

</html>
