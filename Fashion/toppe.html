<head>
    <meta charset="utf-8">
<script>
    var basePath = window.location.hostname.includes("github.io") 
        ? "/fashion-template/Fashion/"  
        : "/fashion-template/Fashion/";

    document.addEventListener("DOMContentLoaded", function() {
        var links = {
            "fontawesome-css": basePath + "css/fontawesome/css/font-awesome.min.css",
            "bootstrap-css": basePath + "css/bootstrap.min.css",
            "style-css": basePath + "css/style.css",
            "swiper-css": basePath + "css/swiper.min.css"
        };

        var scripts = {
            "jquery-js": basePath + "jsss/jquery.slim.min.js",
            "popper-js": basePath + "jsss/popper.min.js",
            "bootstrap-js": basePath + "jsss/bootstrap.bundle.min.js",
            "nbd-js": basePath + "jsss/nbd.js"
        };

        // مقداردهی `href` برای تگ‌های لینک
        Object.keys(links).forEach(function(id) {
            var el = document.getElementById(id);
            if (el) el.href = links[id];
        });

        // مقداردهی `src` برای تگ‌های اسکریپت
        Object.keys(scripts).forEach(function(id) {
            var el = document.getElementById(id);
            if (el) el.src = scripts[id];
        });
    });
</script>





    <title>HTML Theme</title>
     <link rel="stylesheet" id="fontawesome-css" >
    <link rel="stylesheet" id="bootstrap-css" >
    <link rel="stylesheet" id="style-css" >
    <link rel="stylesheet" id="swiper-css" >

    <script id="jquery-js" ></script>
    <script id="popper-js" ></script>
    <script id="bootstrap-js" ></script
   <script id="nbd-js" ></script>
