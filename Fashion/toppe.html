<head>
    <meta charset="utf-8">
<script>
    var basePath = window.location.hostname.includes("github.io") 
        ? "/fashion-template/Fashion/"  
        : "/";

    document.addEventListener("DOMContentLoaded", function() {
        var links = [
            { id: "fontawesome-css", href: "css/fontawesome/css/font-awesome.min.css" },
            { id: "bootstrap-css", href: "css/bootstrap.min.css" },
            { id: "style-css", href: "css/style.css" },
            { id: "swiper-css", href: "css/swiper.min.css" }
        ];

        var scripts = [
            { id: "jquery-js", src: "jsss/jquery.slim.min.js" },
            { id: "popper-js", src: "jsss/popper.min.js" },
            { id: "bootstrap-js", src: "jsss/bootstrap.bundle.min.js" },
            { id: "nbd-js", src: "jsss/nbd.js" }
        ];

        // افزودن لینک‌های CSS
        links.forEach(function(link) {
            var el = document.createElement("link");
            el.rel = "stylesheet";
            el.href = basePath + link.href;
            el.id = link.id;
            document.head.appendChild(el);
        });

        // افزودن اسکریپت‌های JS
        scripts.forEach(function(script) {
            var el = document.createElement("script");
            el.src = basePath + script.src;
            el.id = script.id;
            el.defer = true; // بهینه‌سازی بارگذاری اسکریپت‌ها
            document.body.appendChild(el);
        });
    });
</script>
