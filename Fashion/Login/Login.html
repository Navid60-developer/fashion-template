<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/fashion-template/Fashion/jsss/main.js" defer></script>
    <title>Sign Up / Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .mainLogin{
            padding-top: 100px;
            padding-bottom: 100px;
        }
        .containerlogin {
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            width: 30%;
            padding: 20px;
            text-align: center;
        }
        .containerlogin h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .containerlogin input[type="text"],
        .containerlogin input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .containerlogin button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .containerlogin button:hover {
            background: #45a049;
        }
        .g-signin2 {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="mainLogin">
        <div class="containerlogin" id="signup-container">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Name" id="signup-Name">
            <input type="text" placeholder="Last" id="signup-Last">
            <input type="text" placeholder="Mobile number or email" id="signup-Email">
            <input type="text" placeholder="Username" id="signup-username">
            <input type="password" placeholder="Password" id="signup-password">
            <input type="password" placeholder="Re-enter password" id="signup-Re-enter-password">
            <button id="signup-button">Sign Up</button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
        </div>

        <div class="containerlogin" id="login-container" style="display:none;">
            <h1>Login</h1>
            <input type="text" placeholder="Username" id="login-username">
            <input type="password" placeholder="Password" id="login-password">
            <button id="login-button">Login</button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up here</a></p>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        window.onload = function() {
          // گرفتن پارامتر mode از URL
          const urlParams = new URLSearchParams(window.location.search);
          const mode = urlParams.get('mode');
          
          // نمایش یا پنهان کردن بخش‌ها بر اساس پارامتر mode
          if (mode === 'login') {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('signup-container').style.display = 'none';
          } else if (mode === 'signup') {
            document.getElementById('signup-container').style.display = 'block';
            document.getElementById('login-container').style.display = 'none';
          }
        };
      </script>
      
    <script>
        function toggleForms() {
            const signupContainer = document.getElementById('signup-container');
            const loginContainer = document.getElementById('login-container');
            signupContainer.style.display = signupContainer.style.display === 'none' ? 'block' : 'none';
            loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
        }

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            // TODO: Send the ID token to your server.
        }
    </script>
    <script>
        function initGoogleSignIn() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com'
                });
            });
        }
     </script>
     <script src="https://apis.google.com/js/platform.js?onload=initGoogleSignIn" async defer></script>
     
    <footer></footer>
</body>
</html>
